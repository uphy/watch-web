source:
  constant:
    template: "{{ .current }}"
  transforms:
    - json_array: {}
tests:
  - name: Added
    vars:
      current: |
        [{"id":"000","price":200,"title":"TITLE1"},{"id":"001","price":300,"title":"TITLE1"}]
    previous: []
    expects:
      result:
        - {"id":"000","price":"200","title":"TITLE1"}
        - {"id":"001","price":"300","title":"TITLE1"}
      changed: true
      diff:
        - add: {"id":"000","price":"200","title":"TITLE1"}
        - add: {"id":"001","price":"300","title":"TITLE1"}
  - name: Empty String(Initial value)
    vars:
      current: |
        [{"id":"000","price":200,"title":"TITLE1"},{"id":"001","price":300,"title":"TITLE1"}]
    previous: ""
    expects:
      result:
        - {"id":"000","price":"200","title":"TITLE1"}
        - {"id":"001","price":"300","title":"TITLE1"}
      changed: true
      diff:
        - add: {"id":"000","price":"200","title":"TITLE1"}
        - add: {"id":"001","price":"300","title":"TITLE1"}
  - name: Removed
    vars:
      current: |
        [{"id":"000","price":200,"title":"TITLE1"}]
    previous:
      - {"id":"000","price":"200","title":"TITLE1"}
      - {"id":"001","price":"300","title":"TITLE1"}
    expects:
      result:
        - {"id":"000","price":"200","title":"TITLE1"}
      changed: true
      diff:
        - remove: {"id":"001","price":"300","title":"TITLE1"}
  - name: Mixed
    vars:
      current: |
        [{"id":"000","price":200,"title":"TITLE1"},{"id":"002","price":400,"title":"TITLE3"}]
    previous:
      - {"id":"000","price":"200","title":"TITLE1"}
      - {"id":"001","price":"300","title":"TITLE1"}
    expects:
      result:
        - {"id":"000","price":"200","title":"TITLE1"}
        - {"id":"002","price":"400","title":"TITLE3"}
      changed: true
      diff:
        - remove: {"id":"001","price":"300","title":"TITLE1"}
        - add: {"id":"002","price":"400","title":"TITLE3"}
  - name: Element Changed
    vars:
      current: |
        [{"id":"002","price":400,"newprop":"NEWPROP"},{"id":"003","price":1000}]
    previous:
      - {"id":"000","price":"200","title":"TITLE1"}
      - {"id":"002","price":"500","title":"TITLE3"}
    expects:
      result:
        - {"id":"002","price":"400","newprop":"NEWPROP"}
        - {"id":"003","price":"1000"}
      changed: true
      diff:
        - remove: {"id":"000","price":"200","title":"TITLE1"}
        - change:
            item: {"id":"002","price":"400","newprop":"NEWPROP"}
            change: {"price":{"old":"500","new":"400"}}
            add: {"newprop":"NEWPROP"}
            remove: {"title":"TITLE3"}
        - add: {"id":"003","price":"1000"}
