source:
  constant:
    template: "{{ .current }}"
  transforms:
    - json_array: {}
    - json_array_sort:
        by: id
tests:
  - name: Added
    vars:
      current: |
        [{"id":"001","price":200,"title":"TITLE1"},{"id":"000","price":300,"title":"TITLE0"},{"id":"002","price":400,"title":"TITLE2"}]
    previous: []
    expects:
      result:
        - {"id":"000","price":"300","title":"TITLE0"}
        - {"id":"001","price":"200","title":"TITLE1"}
        - {"id":"002","price":"400","title":"TITLE2"}
      changed: true
      diff:
        - add: {"id":"000","price":"300","title":"TITLE0"}
        - add: {"id":"001","price":"200","title":"TITLE1"}
        - add: {"id":"002","price":"400","title":"TITLE2"}
